<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>My First Scene</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

</head>
<body>
   
    <a-scene background="color: #FAFAFA">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>

<a-entity>

        <!--Snowman body-->
        <a-sphere position="0 1.25 -5" radius="1.25" color="white" shadow></a-sphere>
        <a-sphere position="0 2.75 -5" radius="1.00" color="white" shadow></a-sphere>
        <a-sphere position="0 4 -5" radius=".75" color="white" shadow></a-sphere>
        <!--Jacket?-->
        <a-sphere position="0 2.5 -4.1" radius=".10" color="black" shadow></a-sphere>
        <a-sphere position="0 2.75 -4.05" radius=".10" color="black" shadow></a-sphere>
        <a-sphere position="0 3 -4.1" radius=".10" color="black" shadow></a-sphere>

        <!--Hat-->

    <a-entity>
        <a-cylinder position="0 4.5 -5" radius="0.5" height="1.5" color="black" shadow></a-cylinder>
        <a-cylinder position="0 4.5 -5" radius=".8" height=".1" color="black" shadow></a-cylinder>
    </a-entity>

        <!--face--> 

            <!--eyes-->
        <a-sphere position=".2 4 -4.3" radius=".10" color="black" shadow></a-sphere>
        <a-sphere position="-.2 4 -4.3" radius=".10" color="black" shadow></a-sphere>

            <!--Mouth-->
         <a-sphere position="0 3.65 -4.4" radius=".09" color="black" shadow></a-sphere>

         <a-sphere position="-.36 3.8 -4.4" radius=".09" color="black" shadow></a-sphere>
         <a-sphere position="-.19 3.68 -4.4" radius=".09" color="black" shadow></a-sphere>
         
         <a-sphere position=".36 3.8 -4.4" radius=".09" color="black" shadow></a-sphere>
         <a-sphere position=".19 3.68 -4.4" radius=".09" color="black" shadow></a-sphere>

            <!--nose-->

        <a-cone position="0 3.8 -4" radius-bottom=".1" height=".5" rotation="90 0 0" color="#e37b38 " shadow></a-cone>
        
        <!--pipe-->
<a-entity position=".4 3.4 -4.0" rotation="40 25 0">
        <a-cylinder position="0 0 0" radius="0.1" height=".3" color="grey" shadow></a-cylinder>
        <a-cylinder position="0 -.05 -0.25" radius="0.1" height=".5" rotation="90 0 0" color="grey" shadow></a-cylinder>
</a-entity>


</a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky color="red"></a->
    </a-scene>
    

</body>
</html>
